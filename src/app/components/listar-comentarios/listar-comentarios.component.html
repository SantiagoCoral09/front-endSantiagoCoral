<div class="row mt3">
    <div class="col lg6">
        <h3>Listar Comentarios</h3>
    </div>
    <div class="col lg6">
        <button class="btn btn-primary float-end" routerLink="/add">Agregar Comentario</button>
    </div>
    <div class="col lg6">
        <a class="btn btn-info" routerLink="/busqueda">Buscar</a>
    </div>
</div>
<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td><b>Titulo</b></td>
            <td><b>Creador</b></td>
            <td><b>Fecha</b></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios">
            <td><a [routerLink]="['/ver', 1]">  {{comentario.titulo}}</a></td>
            <td>{{comentario.autor}}</td>
            <td>{{comentario.fechaCreacion | date: 'dd/mm/yyyy'}}</td>
            <td style="width: 5%;"><button class="btn btn-primary btn-sm float-end">Editar</button></td>
            <td style="width: 5%;"><button class="btn btn-danger btn-sm float-end">Eliminar</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="listComentarios.length == 0" class="row mt5">
    <h5>No hay ningun comentario</h5>
</div>
