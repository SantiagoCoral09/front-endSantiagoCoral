<div class="row mt3">
    <div class="col lg6">
        <h3>Listar Datos Personales</h3>
    </div>
    <div class="col lg6">
        <button class="btn btn-primary float-end" routerLink="/addDatos">Agregar Datos</button>
    </div>
</div>
<table class="table table-hover mt-3">
    <thead>
        <tr>
            <td><b>Identificación</b></td>
            <td><b>Nombre</b></td>
            <td><b>Apellido</b></td>
            <td><b>Dirección</b></td>
            <td><b>Email</b></td>
            <td><b>Teléfono</b></td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let datos of listarDatosPersonales">
            <td>{{datos.id}}</td>
            <td>{{datos.nombre}}</td>
            <td>{{datos.apellido}}</td>
            <td>{{datos.direccion}}</td>
            <td>{{datos.email}}</td>
            <td>{{datos.telefono}}</td>
            <td style="width: 5%;"><button class="btn btn-primary btn-sm float-end">Editar</button></td>
            <td style="width: 5%;"><button class="btn btn-danger btn-sm float-end">Eliminar</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="listarDatosPersonales.length == 0" class="row mt5">
    <h5>No hay Datos Personales</h5>
</div>
